<html>
 <head>
  <title>CSE REGISTER PAGE</title>
 </head>
  <style>
 @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
 
   body{
     margin:0;
     font-family:'Montserrat',sans-serif;
     background: linear-gradient(150deg, #F56217 0%,#0B486B 100%);
     display:flex;
     justify-content:center;
     align-items:center;
     height:100vh;
   }
    
   .brand{
     font-family:"Orbitron",sans-serif;
     color:beige;
     font-size:3rem;
     position:absolute;
     display:flex;
     margin-bottom:370px;
     width:20%;
     height:100vh;
     justify-content:center;
     align-items:center;
     letter-spacing:4px;
     }
     
     .brand{
     transition: transform 1.0s ease, box-shadow 1.0s ease;
     }
     
    .reg-box{
     background:rgba(255, 255, 255, 0.2);
     padding:30px;
     border-radius:10% 10% 10% 10% / 10% 10% 10% 10%;
     box-shadow: 0 15px 10px 5px rgba(0,0,0,0.2);
     width:300px;
     margin:auto;
     margin-top:220px;
     transition: transform 0.9s ease, box-shadow 0.9s ease;
     box-shadow: 0 4px 6px rgba(0,0,0,0.1);
     border:1px;
   }
     
  .reg-box h2{
     margin-bottom:30px;
     margin-top:3px;
     font-size:1.75rem;
     color:#F0F0F0;
     text-align:center;
   }
     
    .reg-box label{
     display:block;
     text-align:left;
     font-size:1rem;
     color:#F0F0F0;
     margin-top:10px;
     margin-bottom:5px;
     font-weight:normal;
     }
     
    .reg-box input{
     border:1px;
     border-radius:10px;
     padding:5px 35px 5px 35px;
     font-size:1rem;
     background-color:rgba(255, 255, 255, 0.1 to 0.2);
     margin-bottom:10px;
     box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
     transition: transform 0.2s ease, box-shadow 0.2s ease;
     box-shadow: 0 4px 6px rgba(0,0,0,0.1);
   }
   
  .reg-btn{
     width:80%;
     border:1px;
     border-radius:10px;
     padding:5px;
     font-size:0.7rem;
     background-color:rgba(16, 32, 39,0.5);
     color: #FFFFFF;
     font-weight:bold;
     margin-top:10px;
     cursor:pointer;
     transition: transform 0.5s ease, box-shadow 0.2s ease;
     box-shadow: 0 4px 6px rgba(0,0,0,0.1);
   }
   
   .reg-btn:hover{
     transform: translateY(-2px);
     box-shadow: 0 8px 12px rgba(0,0,0,0.2);
   }
   .reg-box:hover{
     transform: translateY(-6px);
     box-shadow: 0 8px 12px rgba(0,0,0,0.2);
  }
  .reg-box input:hover{
     transform: translateY(-2px);
     box-shadow: 0 8px 12px rgba(0,0,0,0.2);
  }
  
  .login{
   font-size:0.7rem;
   color:#FFFFFF;
   margin-top:15px;
  }
  
   .login a{
   display:inline-block;
   background-color:#3B6978;
   color:#ffffff;
   padding:6px 12px;
   border:none;
   border-radius:5px;
   text-decoration:none;
   font-weight:bold;
   margin-left:5px;
   margin-right:5px;
   transition: background-color 2.0 ease , transform 2.0 ease;
   }
   
  .login a:hover{
   background-color: #3B6978;
   color:#102027;
   transform: translateY(-4px);
   }
   
  .brand:hover{
    transform: translateY(-6px);
  }

 </style>
 <body>
   <div class=brand><h1> CSE<h1></div>
   <div class=reg-box>
     <h2>REGISTER<h2>
     <label for="name">ENTER YOUR NAME</label>
     <input type="textbox" id="name" placeholder="Full name"/>
     <label for="gmail">ENTER YOUR GMAIL</label>
     <input type="textbox" id="gmail" placeholder="example@gmail.com"/>
     <label for="password">CREATE A PASSWORD</label>
     <input type="password" id="password" placeholder="atleast 8 characters"/>
     <button class="reg-btn">Register</button>
     <p class=login>Already have an account?<a href="index.html">click here to Login.</a></p>
   </div>
 </body>
</html>
